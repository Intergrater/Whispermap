<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperMap - Share Audio Messages at Specific Locations</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="icon" href="public/images/favicon.ico">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay">
        <div class="logo"><i class="fas fa-map-marker-alt"></i>WhisperMap</div>
        <div class="spinner"></div>
        <p>Discovering nearby whispers...</p>
    </div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-map-marker-alt"></i> WhisperMap</h1>
            <p class="tagline">Discover voice messages tied to locations around you</p>
        </header>
        
        <div class="controls">
            <button id="recordButton" class="record-button">
                <i class="fas fa-microphone"></i>
                <span>Record Whisper</span>
            </button>
            
            <div class="whisper-options">
                <div class="option">
                    <label for="whisperRadius">
                        <i class="fas fa-broadcast-tower"></i> Range (meters):
                    </label>
                    <input type="range" id="whisperRadius" min="10" max="1000" value="100" step="10">
                    <span id="radiusValue">100m</span>
                </div>
                
                <div class="option">
                    <label for="whisperType">
                        <i class="fas fa-tag"></i> Type:
                    </label>
                    <select id="whisperType">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                        <option value="lasting">Lasting (Premium)</option>
                    </select>
                </div>
                
                <div class="option premium-feature">
                    <label for="expirationTime">
                        <i class="fas fa-clock"></i> Expires in:
                    </label>
                    <select id="expirationTime">
                        <option value="1">1 hour</option>
                        <option value="24" selected>24 hours</option>
                        <option value="168">7 days (Premium)</option>
                        <option value="0">Never (Premium)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="premium-banner">
            <i class="fas fa-crown"></i>
            <p>Upgrade to Premium for extended range, lasting whispers, and more!</p>
            <button class="upgrade-button">Upgrade Now</button>
        </div>
        
        <div class="whispers-container">
            <h2><i class="fas fa-headphones"></i> Nearby Whispers</h2>
            <div id="whispersList" class="whispers-list">
                <!-- Whispers will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <p>Searching for nearby whispers...</p>
                </div>
            </div>
        </div>
        
        <div id="notification" class="notification">
            <i class="fas fa-info-circle"></i>
            <span id="notificationText"></span>
            <button id="closeNotification"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script src="public/js/app.js"></script>
    <script>
        // Add this at the beginning of your script or in a separate script tag
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 1500); // Show loading screen for 1.5 seconds
        });
        
        // Rest of your JavaScript
    </script>
</body>
</html>
